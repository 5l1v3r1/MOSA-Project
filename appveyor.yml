build:
  verbosity: minimal
  parallel: true
  project: Source\MOSA.sln
  publish_nuget: true

configuration: Release
platform: Any CPU
image: Visual Studio 2017

shallow_clone: true

install:
- cmd: choco install InnoSetup

before_build:
  - nuget restore -Verbosity quiet Source\MOSA.sln

after_build:
  - cmd: "C:\Program Files (x86)\Inno Setup 5\ISCC.exe" Mosa-Installer.iss

build_script:

after_test:

nuget:
  project_feed: true

test: off

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

artifacts:
  - path: '**\*.nupkg'
  - path: 'bin\MOSA Installer\MOSA-Installer.exe
